name: Deploy to Development

on:
  push:
    branches: [develop]
    paths:
      - 'dbt/**'
      - 'airflow/**'

env:
  PYTHON_VERSION: '3.9'
  ENVIRONMENT: development

jobs:
  deploy:
    name: Deploy to Development
    runs-on: self-hosted  # Uses runner on local machine with access to localhost SQL Server
    environment: development
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install DBT
        run: |
          pip install dbt-sqlserver==1.4.0

      - name: Configure DBT profiles
        run: |
          mkdir -p ~/.dbt
          cat <<EOF > ~/.dbt/profiles.yml
          dbt_airflow_project:
            target: dev
            outputs:
              dev:
                type: sqlserver
                driver: 'ODBC Driver 17 for SQL Server'
                server: ${{ secrets.DEV_SQL_SERVER }}
                port: ${{ secrets.DEV_SQL_PORT }}
                database: AdventureWorks2014
                schema: dbo
                user: ${{ secrets.DEV_SQL_USER }}
                password: ${{ secrets.DEV_SQL_PASSWORD }}
                threads: 4
          EOF

      - name: Install DBT dependencies
        run: |
          cd dbt
          dbt deps

      - name: Run DBT models
        id: dbt_run
        run: |
          cd dbt
          dbt run --profiles-dir ~/.dbt --target dev
          echo "run_status=$?" >> $GITHUB_OUTPUT

      - name: Run DBT tests
        id: dbt_test
        run: |
          cd dbt
          dbt test --profiles-dir ~/.dbt --target dev
          echo "test_status=$?" >> $GITHUB_OUTPUT

      - name: Generate documentation
        run: |
          cd dbt
          dbt docs generate --profiles-dir ~/.dbt --target dev

      - name: Upload deployment logs
        uses: actions/upload-artifact@v4
        with:
          name: deployment-logs-dev
          path: dbt/logs/
          retention-days: 30

      - name: Create deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** Development" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **DBT Run Status:** ${{ steps.dbt_run.outputs.run_status == '0' && '✅ Success' || '❌ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **DBT Test Status:** ${{ steps.dbt_test.outputs.test_status == '0' && '✅ Success' || '❌ Failed' }}" >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        run: |
          echo "Deployment failed! Check logs for details."
          # Add Slack/Email notification here
